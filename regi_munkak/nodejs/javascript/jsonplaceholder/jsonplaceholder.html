<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON placeholder</title>
</head>

<body>
    <h2>JSON placeholder</h2>
    <div id="teszt"></div>
    <div id="teszt2"></div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/comments/1")
            .then(response => response.json())
            .then(json => document.getElementById("teszt").innerText = json.email)

        fetch("https://jsonplaceholder.typicode.com/comments")
            .then(response => response.json())
            .then(json => {
                for (let i = 0; i < json.length; i++) {
                    document.getElementById("teszt").innerHTML += json[i].email + "<br>"
                }
            })
    </script>
</body>

</html>
